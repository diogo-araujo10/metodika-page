<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>METODIKA Beta (v1)</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;          /* <- centraliza */
      place-items:center;    /* <- centraliza horizontal e vertical */
      background:linear-gradient(135deg,#1d3557,#457b9d,#a8dadc);
      font-family:'Segoe UI', Tahoma, sans-serif;
      color:#fff;
      text-align:center;
    }
    .container{
      width:min(92vw, 720px);
      animation:fadeIn 1.2s ease-in-out;
    }
    img{width:320px;
    max-width:90%;
    margin-bottom:40px;
    filter:drop-shadow(0 6px 14px rgba(0,0,0,.35));}

    h1{font-size:55px;
      margin:10px 0;
      font-weight:800;
      letter-spacing:2px;}

    p{font-size:22px;
      margin-bottom:50px;
      opacity:.9;}

    button{
      padding:18px 50px;font-size:20px;border-radius:35px;background:#f1faee;color:#1d3557;
      font-weight:bold;cursor:pointer;border:none;transition:.3s;box-shadow:0 6px 14px rgba(0,0,0,.25);
    }
    button:hover{background:#a8dadc;color:#fff;transform:scale(1.08);}
    @keyframes fadeIn{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:translateY(0);}}
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logoo.png" alt="Logo Metodika">
    <h1>METODIKA</h1>
    <p>Seja Bem-vindo</p>
    <button type="button" onclick="window.location.href='metodologia0.html'">Come√ßar</button>
  </div>
</body>
</html>
