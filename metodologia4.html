<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultado Obtido</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <h2>Resultados</h2>

    <form id="formIdentificacao">
      <div class="form-group">
        <label for="obtido">Descreva o resultado obtido:</label>
        <small class="exemplo">
          Exemplo: Análise do estudo e conclusão do projeto...
        </small>
        <textarea id="obtido" rows="3" maxlength="35" 
          placeholder="Máximo 35 caracteres" required></textarea>
        </textarea>
      </div>

      <button type="button" onclick="gerarObtido()">Gerar Texto</button>
    </form>

    <div id="resultado"></div>

    <button class="secondary-btn" onclick="window.location.href='textofinal.html'">
      Próxima Página
    </button>
  </div>

  <script src="script4.js"></script>
</body>
</html>
